    <section id="contact">
      <h2>お問い合わせ</h2>
      <form method="GET" action="result.html">
        <div>
          <label for="kind">お問い合わせの種類</label><br>
          <select name="kind" id="kind">
            <option value="reservation">ご予約</option>
            <option value="event">イベントについて</option>
            <option value="contact">その他のお問い合わせ</option>
          </select>
        </div>
        <div>
          <p>KUJIRA Cafeにご来店いただいたことはありますか。</p>
          <label for=""><input type="radio" name="first" value="yes" checked>はい</label>
          <label for=""></label><input type="radio" name="first" value="no">いいえ
        </div>
        <div>
          <p>当カフェをお知りになったきっかけは？</p>
          <label for=""><input type="checkbox" name="how" value="friends">知り合いの紹介で</label>
          <label for=""><input type="checkbox" name="how" value="magazine">雑誌・Webサイトで見て</label>
        </div>
        <div>
          <label for="">お問い合わせの件名<br>
          <input type="text" name="subject" placeholder="お問い合わせ"></label>
        </div>
        <div>
          <label for="">お問い合わせの具体的な内容<br>
          <textarea name="message"></textarea></label>
        </div>
        <div>
          <input type="submit" name="submit" value="送信">
        </div>
      </form>
    </section> <!-- /#contact -->
